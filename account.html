<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <title>My Account</title>
    <link rel="stylesheet" href="style.css" />
</head>
<body class="account-page">

<header>
    <nav class="top-nav">
        <div class="nav-left">
            <a href="Flight%20status.html.html">Flight Status</a>
            <a href="checkin.html">Check-in</a>
            <a href="account.html">My account</a>
            <a href="fleet.html">Fleet</a>
        </div>
        <div class="nav-right">
            <button class="signin-btn">Sign in / Sign Up</button>
        </div>
    </nav>
</header>

<main class="account-container">
    <h1>My Account</h1>

    <div class="account-sections">

        <!-- Personal Details -->
        <section class="account-card">
            <h2>Personal Details</h2>
            <input type="text" placeholder="First Name" />
            <input type="text" placeholder="Family Name" />
            <input type="text" placeholder="Date of birth (DD.MM.YYYY)" />
            <input type="text" placeholder="Passport Number" />
            <input type="text" placeholder="Nationality" />
            <button class="save-btn">Save</button>
        </section>

        <!-- Preferences -->
        <section class="account-card">
            <h2>Preferences</h2>

            <select>
                <option disabled selected>Preferred Meal</option>
                <option>Vegetarian</option>
                <option>Vegan</option>
                <option>Lactose Free</option>
            </select>

            <select>
                <option disabled selected>Preferred Seat</option>
                <option>Window</option>
                <option>Aisle</option>
            </select>

            <select>
                <option disabled selected>Preferred Flight Time</option>
                <option>Morning</option>
                <option>Afternoon</option>
                <option>Night</option>
            </select>

            <input type="text" placeholder="Preferred Airport" />
            <button class="save-btn">Save</button>
        </section>

        <!-- Payment Method -->
        <section class="account-card">
            <h2>Payment method</h2>
            <input type="text" placeholder="Cardholder Name" />
            <input type="text" placeholder="Card Number ðŸ’³ " />
            <div class="payment-row">
                <input type="text" placeholder="Exp. date MM.YYYY" />
                <input type="text" placeholder="CVV2" />
            </div>
            <button class="save-btn">Save</button>
        </section>
    </div>
</main>

<footer class="checkin-footer">
    <a href="index.html"> Home Page</a>
    <a href="#"> Contact us</a>
    <a href="#"> Help</a>
</footer>

</body>
</html>
