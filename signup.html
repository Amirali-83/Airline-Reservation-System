<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Sign Up</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body class="auth-page" style="background-image: url('images/Sign.png');">
<header class="top-nav">
  <div class="nav-left">
    <a href="index.html">Bookings</a>
    <a href="checkin.html">Check-in</a>
    <a href="account.html">My account</a>
  </div>
  <div class="nav-right">
    <button class="signin-btn">Sign in / Sign Up</button>
  </div>
</header>

<main class="auth-container">
  <h1>Become a Member</h1>
  <div class="auth-box">
    <h2>Sign Up</h2>
    <form>
      <input type="text" placeholder="First Name" required />
      <input type="text" placeholder="Family Name" required />
      <input type="text" placeholder="Date of birth DD.MM.YYYY" required />
      <input type="email" placeholder="Email address" required />
      <input type="text" placeholder="Phone number" required />
      <input type="password" placeholder="Password" required />
      <button type="submit" class="auth-button">Create</button>
    </form>
  </div>
</main>

<footer class="auth-footer">
  <a href="index.html">🏠 Home Page</a>
  <a href="#">📞 Contact us</a>
  <a href="#">❓ Help</a>
</footer>
</body>
</html>
